<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Music Statistics</title>
		<link rel="stylesheet" href="styles.css">
		<!-- Link needed to interface with YouTube API -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<!-- Loads the source code for Chart.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
	</head>
	<body>
		<header>
			<h1>Trending Music Statistics</h1>
		</header>
		<!-- Name of the current tab -->
		<div class="current-page">
			<p>Trending Songs</p>
		</div>
		<!-- This will be filled with code that will load the videos/thumbnails -->
		<main>
		</main>

		<!-- The drop down menu -->
		<select id="country-names" names="countries">
			<option value="Australia">Australia</option>
			<option value="Brazil">Brazil</option>
			<option value="Canada">Canada</option>
			<option value="Colombia">Colombia</option>
			<option value="France">France</option>
			<option value="Germany">Germany</option>
			<option value="Greece">Greece</option>
			<option value="Hong Kong">Hong Kong</option>
			<option value="India">India</option>
			<option value="Indonesia">Indonesia</option>
			<option value="Japan">Japan</option>
			<option value="Malaysia">Malaysia</option>
			<option value="Mexico">Mexico</option>
			<option value="Philippines">Philippines</option>
			<option value="Poland">Poland</option>
			<option value="Singapore">Singapore</option>
			<option value="South Korea">South Korea</option>
			<option value="Taiwan">Taiwan</option>
			<option value="United Kingdom">United Kingdom</option>
			<option value="United States">United States</option>
			<option value="Vietnam">Vietnam</option>
		</select>

		<!-- Links the JavaScript File to this HTML file -->
		<script src="app.js" charset="UTF-8"></script>

		<!-- Left Sidebar navigation to erase and load different statistics -->
		<div class="sidenav">
			<p id="t" onclick="changeStat(this.id)">Trending Songs</p>
  			<p id="v" onclick="changeStat(this.id)">Most Viewed</p>
  			<p id="p" onclick="changeStat(this.id)">Trending Tags</p>
		</div>
		<!-- Pop up dialogue that greets the user and instroduces the site's features -->
		<script>
			greeting();
			function greeting() {
				var tmp = confirm("Welcome!\nBelow are the current trending songs in ___. Click the thumbnail to load the song and play it! Click the channel name to open the Youtube channel in another tab. You can also explore other music statistics in the left side bar.");
			}
		</script>
	</body>
</html>
